spring:
  config:
    activate:
      on-profile: test
  h2:
    console:
      enabled: true
  elasticsearch:
    uris: http://dummy-local:9200
  jpa:
    database: h2
    generate-ddl: off
    hibernate:
      ddl-auto: create-drop
    datasource:
      format_sql: true
      show_sql: true
      driver-class-name: org.h2.Driver
      url: jdbc:h2:mem:testdb;MODE=MySQL;
      username: SA
      password:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

jwt:
  secret-key: __JWT_SECRET_KEY__
  access:
    expiration: 3600000
    header: Authorization

  refresh:
    expiration: 1209600000
    header: Authorization-refresh

webhook:
  slack:
    url: __SLACK_WEBHOOK_URL__

message:
  sender: __MESSAGE_SENDER__

notification:
  api:
    url: __NOTIFICATION_API_URL__
  service:
    user:
      id: __NOTIFICATION_SERVICE_USER_ID__
      token: __NOTIFICATION_SERVICE_USER_TOKEN__
    ceo:
      id: __NOTIFICATION_SERVICE_CEO_ID__
      token: __NOTIFICATION_SERVICE_CEO_TOKEN__
    pos:
      id: __NOTIFICATION_SERVICE_POS_ID__
      token: __NOTIFICATION_SERVICE_POS_TOKEN__
    app:
      id: __NOTIFICATION_SERVICE_APP_ID__
      token: __NOTIFICATION_SERVICE_APP_TOKEN__

map:
  kakao:
    api-key: b3ad5d14b4171350a56dac59bf037bd7
    url: https://dapi.kakao.com/v2/local
