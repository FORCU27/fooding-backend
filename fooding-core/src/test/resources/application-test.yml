spring:
  config:
    activate:
      on-profile: test
  h2:
    console:
      enabled: true

  jpa:
    database: h2
    generate-ddl: off
    hibernate:
      ddl-auto: create-drop
    datasource:
      format_sql: true
      show_sql: true
      driver-class-name: org.h2.Driver
      url: jdbc:h2:mem:testdb;MODE=MySQL;
      username: SA
      password:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

jwt:
  secretKey: __JWT_SECRET_KEY__
  access:
    expiration: 3600000
    header: Authorization

  refresh:
    expiration: 1209600000
    header: Authorization-refresh

webhook:
  slack:
    url: __SLACK_WEBHOOK_URL__

message:
  sender: __MESSAGE_SENDER__
