spring:
  cloud:
    gateway:
      routes:
        - id: fooding-api
          uri: ${FOODING_API_URI}
          predicates:
            - Path=/v1/**
          filters:
            - StripPrefix=1
        - id: fooding-realtime
          uri: http://localhost:8080
          predicates:
            - Path=/v2/**
            - Path=/v3/**
          filters:
            - StripPrefix=1

server:
  port: ${SERVER_PORT:8082}
